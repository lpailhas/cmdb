matchers:
  - '^none$':
      host: 'none'
  - '^(([^.]*)\..*)\.blade-group\.net':
      environment: prod
      host: '\1'
      shorthost: '\2'
  - '\.lab\.':
      environment: lab
  # Location
  - '\.(ussfo03|toto)\.':
      location: '\1'
      continent: us
  - '\.(sk1)\.':
      location: '\1'
      continent: apac
  - '^[^.]+(\d+)\.':
      member: '\1'
  - '^to([12])-[as]?p(\d+)\.':
      member: '\1'
      pod: '\2'
  # Groups
  - '^to[12]-p\d+\.(ussfo03|sk1)\.':
      groups:
        - tor
        - tor-bgp
        - tor-bgp-compute
  - '^to[12]-ap\d+\.(ussfo03|sk1)\.':
      groups:
        - tor
        - tor-bgp
        - tor-bgp-admin
  - '^to[12]-sp\d+\.(ussfo03|sk1)\.':
      groups:
        - tor
        - tor-bgp
        - tor-bgp-storage
  - '^spine\d+\.(ussfo03|sk1)\.':
      groups:
        - spine
        - spine-bgp
  - '^s-spine\d+\.(ussfo03|sk1)\.':
      groups:
        - sspine
        - sspine-bgp
  - '^to[12]-p\d+\.toto\.':
      groups:
        - evpn
        - tor
        - tor-evpn
  - '^spine\d+\.toto\.':
      groups:
        - evpn
        - spine
        - spine-evpn
  - '^s-spine\d+\.toto\.':
      groups:
        - evpn
        - sspine
        - sspine-evpn
  - '^con\d+-n\d+\.':
      groups:
        - console
  - '^edge\d+\.':
      groups:
        - edge
  - '^ob[1-4]-':
      groups:
        - oob
  - '^gateway[12]\.':
      os: linux
      groups:
        - adm-gateway
  # Vendor
  - '^to[12]-(p|ap)\d+\.sk1\.':
      os: cumulus
      model: dell-s4048
  - '^to[12]-sp\d+\.sk1\.':
      os: cumulus
      model: dell-s6010
  - '^to[12]-(p|ap|sp)\d+\.ussfo03\.':
      os: cumulus
      model: wedge100
  - '^to[12]-p2\.ussfo03\.':
      os: junos
      model: qfx5110-48s
  - '^to[12]-(p|ap|sp)\d+\.toto\.':
      os: nxos
      model: nexus9000
      lab: vr-n9kv
  - '^spine\d+\.sk1\.':
      os: cumulus
      model: dell-s6010
  - '^spine\d+\.ussfo03\.':
      os: cumulus
      model: wedge100
  - '^spine\d+\.toto\.':
      os: nxos
      model: nexus9000
      lab: vr-n9kv
  - '^con\d+-n\d+\.sk1\.':
      os: opengear
      model: cm7116-2-sac
  - '^con\d+-n\d+\.ussfo03\.':
      os: opengear
      model: cm7116-2-dac
  - '^con\d+-ag\d+\.ussfo03\.':
      os: opengear
      model: cm7132-2-dac
  - '^s-spine[12]\.ussfo03\.':
      os: cumulus
      model: wedge100
  - '^s-spine[12]\.toto\.':
      os: nxos
      model: nexus9000
      lab: vr-n9kv
  - '^edge\d+\.ussfo03\.':
      os: junos
      model: qfx10002-36q
  - '^edge\d+\.sk1\.':
      os: iosxr
      model: asr9k
  - '^ob[1-4]-(p|sp|ag|n)\d+\.':
      os: ios
      model: c2960s
