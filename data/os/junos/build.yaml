templates:
  config.txt: junos/main.j2
  config-lab.txt: junos/main-lab.j2
  config-base.txt: junos/base.j2
  config-irr.txt: junos/irr.j2
checks:
  - description: "Juniper configuration file syntax check"
    script: checks/junoser
    cache:
      input:
        - config.txt
        - config-lab.txt
      output:
        - config-set.txt
        - config-lab-set.txt
diff:
  - config-set.txt
  - config-irr.txt
